{{ define "index" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.cdnfonts.com/css/ibm-plex-mono-3" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.6"
        integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
        crossorigin="anonymous"></script>

    <style>
        html {
            font-family: 'IBM Plex Mono', monospace;
        }

        body {
            margin: 0;
        }

        #vim {
            position: relative;
            width: min-content;
            height: min-content;
        }

        ::-moz-selection {
            /* Code for Firefox */
            color: black;
            background: white;
        }

        ::selection {
            color: black;
            background: white;
        }

        .prevent-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #vim textarea {
            font-size: 1.4rem;
            resize: none;
            color: #eee;
            background-color: #181818;
        }

        #vim #overlay {
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="vim">
        <textarea id="vtext" rows="20" cols="50">This is some dummy text for you to manipulate

Now we introduce columns,

use H J K and L to move the cursor</textarea>
        <div id="overlay"></div>
    </div>

    <p id="mode">NO FOCUS</p>

    <script src="assets/js/editor.js"></script>
</body>

</html>
{{ end }}
